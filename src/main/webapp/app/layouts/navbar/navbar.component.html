<nav data-cy="navbar" class="navbar navbar-expand-md app-navbar">
  <div class="container-fluid">
    <a class="navbar-brand logo" routerLink="/" (click)="collapseNavbar()">
      <span class="logo-img"></span>
      <span class="navbar-title">CDV Checker</span>
      <span class="navbar-version">{{ version }}</span>
    </a>

    <a
      class="navbar-toggler d-lg-none"
      href="javascript:void(0);"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleNavbar()"
    >
      <fa-icon icon="bars"></fa-icon>
    </a>

    <div class="navbar-collapse collapse" id="navbarResponsive" [ngbCollapse]="isNavbarCollapsed()">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" routerLink="/" (click)="collapseNavbar()">
            <span><fa-icon icon="home"></fa-icon><span>Home</span></span>
          </a>
        </li>

        <!-- THEME SWITCH -->
        <li class="nav-item d-flex align-items-center theme-switch">
          <label class="switch" [class.dark]="theme.isDark()">
            <input type="checkbox" [checked]="theme.isDark()" (change)="toggleTheme()" aria-label="Toggle dark mode" />
            <span class="slider" aria-hidden="true">
              <fa-icon class="sun" icon="sun"></fa-icon>
              <fa-icon class="moon" icon="moon"></fa-icon>
            </span>
          </label>
          <button
            type="button"
            class="system-btn btn btn-link btn-sm"
            (click)="useSystemTheme(); collapseNavbar()"
            aria-label="Use system theme"
          >
            System
          </button>
        </li>

        <!-- jhipster-needle-add-element-to-menu -->

        @if (account() !== null) {
          <!-- Entities dropdown ... -->
        }
        <li *jhiHasAnyAuthority="'ROLE_ADMIN'" ngbDropdown class="nav-item dropdown pointer" display="dynamic" routerLinkActive="active">
          <!-- Admin dropdown ... -->
        </li>
        <li ngbDropdown class="nav-item dropdown pointer" display="dynamic" routerLinkActive="active">
          <!-- Account dropdown ... -->
        </li>
      </ul>
    </div>
  </div>
</nav>
